<div class="pb-16 lg:pb-28 xl:pb-44 ml-11 mt-11 container" >
  <form (ngSubmit)="AddGuest(postForm)" #postForm="ngForm">

    <div class="w-full lg:w-[130vh]">
      <p class="text-center font-semibold text-lg lg:text-2xl">À propos de votre profil</p>

      <div class="mt-7 ">
        <label for="firstName" class="mb-4 text-base lg:text-lg">Prénom</label>
        <input type="text" ngModel #FirstName="ngModel" name="firstName" id="firstName" placeholder="Entrez le prénom" class="w-full pl-3 h-9 border-[0.9px] rounded-md  bg-rgpd_secondary" required/>
        <span class="text-rgpd_primary text-sm" *ngIf="!FirstName.valid && FirstName.touched">Le prénom ne doit pas être vide.</span>
      </div>
      <div class="mt-7 ">
        <label for="lastName" class="mb-4 text-base lg:text-lg">Nom</label>
        <input type="text" ngModel #lastName="ngModel" name="lastName" id="lastName" placeholder="Entrez le nom" class="w-full pl-3 h-9 border-[0.9px] rounded-md  bg-rgpd_secondary" required/>
        <span class="text-rgpd_primary text-sm" *ngIf="!lastName.valid && lastName.touched">Le nom ne doit pas être vide.</span>
      </div>
      <div class="mt-7 ">
        <label for="email" class="mb-4 text-base lg:text-lg">E-mail</label>
        <input type="email" ngModel #email="ngModel" name="email" id="email" placeholder="Entrez le E-mail" class="w-full pl-3 h-9 border-[0.9px] rounded-md  bg-rgpd_secondary" required/>
        <span class="text-rgpd_primary text-sm" *ngIf="!email.valid && email.touched">Email ne doit pas être vide.</span>
      </div>
      <div class="mt-7 ">
        <label for="telephone" class="mb-4 text-base lg:text-lg">Téléphone</label>
        <input type="number" ngModel #telephone="ngModel" name="telephone" pattern="[0-9]{8}" id="telephone" placeholder="Entrez le numéro de téléphone" class="w-full pl-3 h-9 border-[0.9px] rounded-md  bg-rgpd_secondary" required />
        <span class="text-rgpd_primary text-sm" *ngIf="!telephone.valid && telephone.touched">Le téléphone doit être composé de 8 chiffres.</span>
      </div>
      <div class="mt-7 ">
        <label for="expertiseField" class="mb-4 text-base lg:text-lg">Domaine d'expertise</label>
        <input type="text" ngModel #expertiseField="ngModel" name="expertiseField" id="expertiseField" placeholder="Entrez le domaine d'expertise" class="w-full pl-3 h-9 border-[0.9px] rounded-md  bg-rgpd_secondary" required />
        <span class="text-rgpd_primary text-sm" *ngIf="!expertiseField.valid && expertiseField.touched">Le domaine d'expertise ne doit pas être vide.</span>
      </div>
      <div class="mt-7 ">
        <label for="function" class="mb-4 text-base lg:text-lg">Fonction</label>
        <input type="text" ngModel #functionx="ngModel" name="functionx" id="function" placeholder="entrer la fonction" class="w-full pl-3 h-9 border-[0.9px] rounded-md  bg-rgpd_secondary" required/>
        <span class="text-rgpd_primary text-sm" *ngIf="!functionx.valid && functionx.touched">La fonction ne doit pas être vide.</span>
      </div>

      <div class="mt-7">
        <label for="profile" class="mb-4 text-base lg:text-lg">Le profil</label>
        <select  ngModel #profile="ngModel" name="profile" id="profile" class="select select-bordered w-full bg-rgpd_secondary" required>
          <option value="" disabled selected class="text-sm">Choisissez votre option</option>
          <option value="COLLABORATEUR">Collaborateur</option>
          <option value="RESPONSABLE_METIER">Responsable metier</option>
          <option value="DIRIGANT">Dirigant</option>
        </select>
        <span class="text-rgpd_primary text-sm" *ngIf="!profile.valid && profile.touched">Le profil ne doit pas être vide.</span>
      </div>

      <div class="mt-10 flex justify-between">

        <span (click)="goBack()" type="button" class="cursor-pointer bg-rgpd_secondary text-rgpd_primary border border-rgpd_primary hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-r">
          Retour
        </span>
        <button [disabled]="!postForm.valid" type="submit"  class=" bg-rgpd_primary text-rgpd_secondary hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-l">
          Suivant
        </button>
      </div>
    </div>
  </form>

</div>
