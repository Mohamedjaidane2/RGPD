<div class="h-[80%] flex items-center justify-center px-4">
  <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
    <div *ngIf="err" class="flex items-center bg-rgpd_primary text-rgpd_secondary my-7 text-sm font-bold px-4 py-3" role="alert">
      <svg class="fill-current w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M12.432 0c1.34 0 2.01.912 2.01 1.957 0 1.305-1.164 2.512-2.679 2.512-1.269 0-2.009-.75-1.974-1.99C9.789 1.436 10.67 0 12.432 0zM8.309 20c-1.058 0-1.833-.652-1.093-3.524l1.214-5.092c.211-.814.246-1.141 0-1.141-.317 0-1.689.562-2.502 1.117l-.528-.88c2.572-2.186 5.531-3.467 6.801-3.467 1.057 0 1.233 1.273.705 3.23l-1.391 5.352c-.246.945-.141 1.271.106 1.271.317 0 1.357-.392 2.379-1.207l.6.814C12.098 19.02 9.365 20 8.309 20z"/></svg>
      <p>{{err}}</p>
    </div>
    <h1 class="text-2xl font-bold mb-4 text-center">Connectez-vous Ã  votre compte</h1>
    <div class="flex justify-center" *ngIf="isLoading">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form class="space-y-4" (ngSubmit)="onSubmit(postForm)" #postForm="ngForm" *ngIf="!isLoading">
      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-bold mb-2">E-mail</label>
        <input ngModel #email="ngModel" type="email" id="email" name="email" class="w-full bg-rgpd_secondary p-2 border rounded-lg" required>
        <span class="text-rgpd_primary text-sm" *ngIf="!email.valid && email.touched">Veuillez saisir un e-mail valide</span>
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-700 font-bold mb-2">Mot de passe</label>
        <input type="password" ngModel id="password" name="password" class="bg-rgpd_secondary w-full p-2 border rounded-lg" required>
      </div>


    <div class="text-center">
      <button [disabled]="!postForm.valid" type="submit" class="bg-rgpd_primary hover:bg-blue-600 text-rgpd_secondary font-bold py-2 px-4 rounded-lg w-full">Log in</button>
    </div>
    </form>
  </div>
</div>
